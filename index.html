<!-- Dosya Adı: index.html (SON VE UYUMLU VERSİYON) -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Analiz Araçları</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; text-align: center; }
        .container { max-width: 800px; padding: 20px; }
        h1 { font-size: 2.5rem; color: #1c1e21; margin-bottom: 20px; }
        p { color: #606770; font-size: 1.2rem; margin-bottom: 40px; }
        .button-container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .button {
            display: inline-block;
            background-color: #fc4c02;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 250px;
        }
        .button:hover { background-color: #d44002; }
        .button.secondary { background-color: #555; }
        .button.secondary:hover { background-color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strava Analiz ve Simülasyon Araçları</h1>
        <p>Hangi aracı kullanmak istersiniz?</p>
        <div class="button-container">
            <a href="/simulator" class="button">Yarış Simülatörü</a>
            <a href="/analyzer" class="button secondary">Yarış Analizi (Yakında)</a>
        </div>
    </div>

    <script>
        (function() {
            const hash = window.location.hash;
            if (hash && hash.includes("access_token")) {
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get("access_token");
                if (accessToken) {
                    localStorage.setItem('strava_token', accessToken);
                    // URL'i temizleyerek, kullanıcıyı tekrar simülatöre yönlendirmeden
                    // sadece token'ı kaydetmiş oluyoruz. Kullanıcı butona tekrar tıklayacak.
                    // Bu en basit ve en sağlam yöntem.
                    window.location.href = "/simulator";
                }
            }
        })();
    </script>
</body>
</html>
